<body>
    <div class="container flex column center gap" style="padding: 0;height:calc(100% - 5.15em)">

            <!-- <p class="padding " style="font-size: 0.875rem; font-style: normal; font-weight: 500;line-height: 1.25rem;">
                Today</p>
            -->
            <div class="flex column gap middle-contents" style="flex:1;margin-top:-1rem">
                <div class="flex between middle notification-box ">
                    <div class="flex gap ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 18 18" fill="none">
                            <rect width="18" height="18" rx="9" fill="#FFC542" />
                        </svg>

                        <p>New message from <span style="font-size: 1rem;">Alex </span> </p>
                    </div>
                    <div class="notification-time flex">
                        <p> 4:20 PM</p>
                    </div>
                </div>
                <div class="flex between middle notification-box ">
                    <div class="flex gap ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 18 18" fill="none">
                            <rect width="18" height="18" rx="9" fill="#40C2DF" />
                        </svg>
                        <div class="flex column" style="gap:0.2rem">
                            <p>New message from <span style="font-size: 1rem;" 0>- Robin </span> </p>
                            <p style="color:#6C7072;
                      font-size: 0.85rem;
                      font-style: normal;
                      font-weight: 400;
                      line-height: normal;">Incoming call</p>
                        </div>
                    </div>
                    <div class="notification-time flex">
                        <p> 4:20 PM</p>
                    </div>
                </div>
                <div class="flex between middle notification-box ">
                    <div class="flex gap ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 18 18" fill="none">
                            <rect width="18" height="18" rx="9" fill="#40CC" />
                        </svg>

                        <p>New message from <span style="font-size: 1rem;" 0>- Jhon </span> </p>
                    </div>
                    <div class="notification-time flex">
                        <p> 4:20 PM</p>
                    </div>
                </div>
                
            </div>
        </div>

        <script>
            const item = document.querySelectorAll('.item');
            function activeLink() {
                item.forEach((item) =>
                    item.classList.remove('active'));
                this.classList.add('active');

            }
            item.forEach((item) =>
                item.addEventListener('click', activeLink)
            )
        </script>

        <script src="main.js"></script>
        <script src="darkmode.js"></script>
