        <script>

            const itemTab = document.querySelectorAll('.tab-item');

            function activeTab() {
                itemTab.forEach((tab) => tab.classList.remove('active-tab'));
                this.classList.add('active-tab');
            }

            itemTab.forEach((tab) => tab.addEventListener('click', activeTab));


            // pop up when click geofencing
            const toggleSwitch = document.getElementById('toggleSwitch');
            const popupContainer = document.getElementById('popupContainer');

            toggleSwitch.addEventListener('change', function () {

                if (this.checked) {

                    popupContainer.style.display = 'flex';
                } else {

                    popupContainer.style.display = 'none';
                }
            });

            document.addEventListener('DOMContentLoaded', function () {
                const slider = document.getElementById('radiusSlider');
                const sliderValueDisplay = document.getElementById('sliderValue');
                const confirmBtn = document.getElementById('confirmBtn');

                // Update the displayed value when the slider value changes
                slider.addEventListener('input', function () {
                    const value = this.value;
                    sliderValueDisplay.textContent = value + 'm';
                });
                confirmBtn.addEventListener('click', function () {
                    popupContainer.style.display = 'none';
                });
            });


        </script>
